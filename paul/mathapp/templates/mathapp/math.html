<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Power Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(120deg, #3b82f6, #06b6d4);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            align-self: center;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        button {
            grid-column: span 2;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e40af;
        }

        .result {
            grid-column: span 2;
            margin-top: 20px;
            font-size: 18px;
        }

        .result input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
            text-align: center;
        }    
    </style>
</head>
<body>
    <h1 align="center">Lamp Power Calculator</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="intensity">Intensity (W/m²):</label>
        <input type="text" id="intensity" name="intensity" placeholder="Enter intensity" value="{{ I }}">

        <label for="resistance">Resistance (Ω):</label>
        <input type="text" id="resistance" name="resistance" placeholder="Enter resistance" value="{{ R }}">

        <button type="submit">Calculate</button>

        <div class="result">
            <label for="power">Calculated Power (W):</label>
            <input type="text" id="power" value="{{ power }}" readonly>
        </div>
    </form>
</body>
</html>
